<!DOCTYPE html>
<html lang="en" ng-app="prolineApp" ng-controller="rootController">

<head>
	<meta charset="utf-8">
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
	<link href='assets/images/favicon.png' rel='shortcut icon' type='image/x-icon'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />

	<!-- //for slding navigation bar -->
	<link href="assets/css/simple-sidebar.css" media="all" rel="stylesheet" type="text/css" />
	<link href="assets/css/carousel-slide.css" media="all" rel="stylesheet" type="text/css" />
	
	<!-- Mailchimp css -->
	<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
	


	<!-- Custom CSS Stylesheet -->
	<link rel="stylesheet" href="assets/css/carousel-slide.css">
	<link rel="stylesheet" href="assets/css/custom-style.css">

</head>

<body>

	<!--Header of the page -->
	<header id="main-header">
		<div ng-include src="'views/header.html'"></div>
	</header>

	<div class="container main-container">
		<div class="row">
			<div class="col-sm-12">

				<aside id="main-sidebar">
					<div class="col-md-3">
						<div ng-include src="'views/navbar.html'"></div>
					</div>
				</aside>

				<section id="main-content">
					<div class="col-sm-9">
						<div ng-view></div>
					</div>
					<!-- end SECTION -->
				</section>
			</div>
			<!-- end columns -->
		</div>
		<!-- end row -->
	</div>
	<!-- end container -->
	<div class="container">
		<br/>
	</div>
	<footer id="main-footer">
		<div ng-include src="'views/footer.html'"></div>
	</footer>

	<!-- Google fonts -->
	<script type="text/javascript">
		WebFontConfig = {
			google: {
				families: ['Permanent+Marker::latin']
			}
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
				'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
	</script>



	<!-- This is footer of application from folder views/navbar.html -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- Vendors -->
	<script src="dist/vendors.min.js" type="text/javascript"></script>
	<script src="dist/angular.js" type="text/javascript"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<!-- Angular Modules Vendors -->
	<script src="dist/angular-modules.min.js" type="text/javascript"></script>
	<!--<script src="bower_components/angular-slick/dist/slick.js"></script>-->

	<!-- Application -->
	<script src="dist/app.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="assets/js/angular-ap-lateral-slide-menu.js"></script>
	<script type="text/javascript" src="assets/js/contactus.js"></script>
	<!--<script type="text/javascript" src="bower_components/uikit/js/uikit.js"></script>-->
	<!-- Script to Activate the Carousel -->

</body>

</html>
