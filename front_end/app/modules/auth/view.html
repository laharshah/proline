<div clas="container">
	<center style="padding-top:50px"><h1>*LOG IN*</h1></center>
	<center style="padding-top:50px"><h3>Log In with Email and password</h3></center>  


	<div class="row">
		<center>
			<div class="col-md-6 col-md-offset-3">
				<form method="post" name="loginForm" ng-submit="doLogin(loginForm.$valid)">
		
					<table>
						<tr>
							<td>Email :</td>
							<td>
								<div class="col-md-12 has-feedback" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
									<input type="text" class="form-control" name="email" ng-model="user.email" placeholder="Username" required />
									<p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Username is required.</p>
								</div>
							</td>
						</tr>
						<tr>
							<td>Password</td>
							<td>
								<div class="col-md-12 has-feedback" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
									<input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password" required />
									<p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
								</div>		
							</td>
						</tr>
						<tr>
							<td></td>
							<td><button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid">Sign In</button></td>
						</tr>
					</table>	
				</form>
			</div>
			
		</center>

	</div>
		

</div>
