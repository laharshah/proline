

<div class="container">
	<center style="padding-top:30px">
		<h1 style="color:green">Hello You are on {{pagename}} 's page </h1>
		<h2><a href="#/">Home</a> / Instructions </h2>
		<h3>Meet Our Instructors</h3>
	</center>
<div>

<div class="row  well well-sm" style="padding-left:60px">
	<div class="col-md-12">
		<h2>Here are our instructors</h2>
	</div>
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-3" ng-repeat="instructor in instructors track by $index">
				<div class="ol-md-12"><center>
					<img src="{{instructor.imgpath}}" class="img-responsive img-circle" alt="{{instructor.name}}">
					</center>
				</div>
				<div class="col-md-12">
					<center><h3>{{instructor.name}}</h3></center>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<ul ng-repeat="instructor in instructors track by $index">
	<li>Name: {{instructor.name}} , F : {{instructor.facebook}}, T: {{instructor.twitter}}, L:{{instructor.linkedin}} </li>
	<li>about : {{instructor.about}}</li>
	<li><a href="{{instructor.booklink}}">Book a Lesson</a></li>
</ul>


</div>

</div>
